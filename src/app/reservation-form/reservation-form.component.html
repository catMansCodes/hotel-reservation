<app-home></app-home>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-pencil-square"></i> New Reservation</h3>
        </div>
        
        <div class="card-body">
          <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="guestName" class="form-label">Guest Name</label>
              <input type="text" id="guestName" class="form-control" formControlName="guestName" placeholder="Enter guest name">
              <div class="text-danger small" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                Guest name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="guestEmail" class="form-label">Guest Email</label>
              <input type="email" id="guestEmail" class="form-control" formControlName="guestEmail" placeholder="Enter guest email">
              <div class="text-danger small" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                Valid email is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="checkInDate" class="form-label">Check-in Date</label>
              <input type="date" id="checkInDate" class="form-control" formControlName="checkInDate">
              <div class="text-danger small" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                Check-in date is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="checkOutDate" class="form-label">Check-out Date</label>
              <input type="date" id="checkOutDate" class="form-control" formControlName="checkOutDate">
              <div class="text-danger small" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                Check-out date is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="roomNumber" class="form-label">Room Number</label>
              <input type="number" id="roomNumber" class="form-control" formControlName="roomNumber" placeholder="Enter room number">
              <div class="text-danger small" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                Room number is required.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="reservationForm.invalid">
                <i class="bi bi-check-circle"></i> Submit Reservation
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
