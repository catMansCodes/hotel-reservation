<app-home></app-home>

<div class="container py-5" style="min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0"><i class="bi bi-list-ul"></i> Reservation List</h3>
          <a class="btn btn-light btn-sm" [routerLink]="['/new']">
            <i class="bi bi-plus-circle"></i> New Reservation
          </a>
        </div>
        <div class="card-body">
          <ng-container *ngIf="reservations.length > 0; else noreservation">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Guest Name</th>
                    <th>Email</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room #</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let reservation of reservations">
                    <td>{{ reservation.guestName }}</td>
                    <td>{{ reservation.guestEmail }}</td>
                    <td>{{ reservation.checkInDate | date }}</td>
                    <td>{{ reservation.checkOutDate | date }}</td>
                    <td>{{ reservation.roomNumber }}</td>
                    <td class="text-center">
                      <a class="btn btn-outline-primary btn-sm me-1" [routerLink]="['/edit', reservation.id]">
                        <i class="bi bi-pencil"></i> Edit
                      </a>
                      <button class="btn btn-outline-danger btn-sm" (click)="deleteReservation(reservation.id)">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-container>
          <ng-template #noreservation>
            <div class="alert alert-info mb-0">
              <i class="bi bi-info-circle"></i> No reservations available.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
